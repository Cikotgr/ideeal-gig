<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="onboarding" >
        <div>Quiz Matematika Ez Bangeet</div>
        <div>
            <p>Pencet tombol start untuk mulai</p>
            <button onclick="startQuiz()" class="start">Start</button>
        </div>
    </div>

    <div class="container" hidden>
        <div class="poppins-black question">21 - 27</div>
        <div class="answer">
            <div>10</div>
            <div>6</div>
            <div>22</div>
            <div>110</div>
            <div>90</div>
        </div>
    </div>

    <div class="result" hidden>
        <h3>Jumlah jawaban yang benar</h3>
        <h1 class="correct">90</h1>
        <h3>Jumlah jawaban yang salah</h3>
        <h1 class="wrong">92</h1>
    </div>

    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js" integrity="sha512-LfB+BcvR3zBt7ebVskhSWiSbEUiG3p5EcCprkieldsKhBeR6wpnLi0VpWC2GNgVGWP2n/skO8Bx2oKNjUhXCkw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
